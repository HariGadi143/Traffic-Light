<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <title>Traffic Light</title>
</head>
<body>
    <div class="mainContainer d-flex flex-column justify-content-center align-items-center">
        <h1 class="mainHeading">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center align-items-center mt-5">
            <div class="leftLights d-flex flex-column justify-content-center align-items-center">
                <button id="stopButton" class="light-button">Stop</button>
                <button id="readyButton"  class="light-button">Ready</button>
                <button id="goButton"  class="light-button">Go</button>


            </div>
            <div class="rightLights d-flex flex-column justify-content-center align-items-center">
                <div id="stopLight" class="right-light"></div>
                <div id="readyLight" class="right-light"></div>
                <div id="goLight" class="right-light"></div>

                 
            </div>
        </div>

         
    </div>
    <script type="text/javascript" src="./index.js"></script>

</body>
</html>
